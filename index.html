<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="jonathan">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="location-input"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </header>
      <main class="weather-details">
        <div>
          <h1 class="city-name">Paris</h1>
          <p class="city-details">
            Tuesday 14:30, scattered clouds
            <br />
            Humidity: <span class="details-strong">66%</span>, Wind:
            <span class="details-strong">3.13km/hr</span>
          </p>
        </div>
        <div class="temperature">
          <div class="weather-icon">☀️</div>
          <div class="location-temperature">12</div>
          <div class="temperature-metric">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/erikaalban" target="_blank"> Erika Alban</a
        >, hosted on
        <a href="https://github.com/erikaalban/shecodes-w7-matt" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://netlify.com" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
