<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="jonathan">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="location-input"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </header>
      <main class="weather-details">
        <div class="location-details">
          <h1>Paris</h1>
          <p>
            Tuesday 14:30, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/hr
          </p>
        </div>
        <div class="weather-icon">☀️</div>
        <div class="location-temperature">12</div>
        <div class="temperature-metric">°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/erikaalban" target="_blank">
          Erika Alban
        </a>
        , hosted on
        <a
          href="https://github.com/erikaalban/shecodes-w7-matt"
          target="_blank"
        >
          GitHub
        </a>
        and website hosted on
        <a href="https://netlify.com" target="_blank"> Netlify </a>
      </footer>
    </div>
  </body>
</html>
