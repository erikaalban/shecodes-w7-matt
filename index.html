<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="jonathan">
      <header>
        <form id="city-search">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="location-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1 class="city-name" id="city-display">Paris</h1>
            <p class="city-details">
              <span id="time">Tuesday 14:30, </span
              ><span id="weather-specifics">scattered clouds</span>
              <br />
              Humidity: <span class="details-strong" id="humidity">66%</span>,
              Wind:
              <span class="details-strong" id="wind">3.13km/hr</span>
            </p>
          </div>
          <div class="temperature">
            <div class="weather-icon" id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
              />
            </div>
            <div class="location-temperature" id="location-temperature">12</div>
            <div class="temperature-metric">°C</div>
          </div>
        </div>
        <div class="weather-days-display">
          <div class="day-1">
            <div class="day-of-week">Thur</div>
            <div class="day-icon">☀️</div>
            <div class="day-temperature">
              <div class="high-temp">15°</div>
              <div class="low-temp">9°</div>
            </div>
          </div>
          <div class="day-2">
            <div class="day-of-week">Thur</div>
            <div class="day-icon">☀️</div>
            <div class="day-temperature">
              <div class="high-temp">15°</div>
              <div class="low-temp">9°</div>
            </div>
          </div>
          <div class="day-3">
            <div class="day-of-week">Thur</div>
            <div class="day-icon">☀️</div>
            <div class="day-temperature">
              <div class="high-temp">15°</div>
              <div class="low-temp">9°</div>
            </div>
          </div>
          <div class="day-4">
            <div class="day-of-week">Thur</div>
            <div class="day-icon">☀️</div>
            <div class="day-temperature">
              <div class="high-temp">15°</div>
              <div class="low-temp">9°</div>
            </div>
          </div>
          <div class="day-5">
            <div class="day-of-week">Thur</div>
            <div class="day-icon">☀️</div>
            <div class="day-temperature">
              <div class="high-temp">15°</div>
              <div class="low-temp">9°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/erikaalban" target="_blank"> Erika Alban</a
        >, hosted on
        <a href="https://github.com/erikaalban/shecodes-w7-matt" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://netlify.com" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
